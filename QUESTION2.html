<!DOCTYPE html>
<html>
    <head>
        <title>Text Tags</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>To Illustrate Text Formatting Tags</h1>
        </div>
        <marquee>This is an alternate marquee text</marquee>
        <div style = "text-align: center;">
            <p>This is <i>italicised</i></p>
            <br>
            <p>This is <u>underlined</u></p>
            <br>
            <p>This is <b>bold</b></p>
            <br>
            <p>This is <em>emphasized</em></p>
            <br>
            <p>This is <strong>strong text</strong></p>
            <br>
            <P>This is <s>Striked text</s></P>
            <br>
            <p>This is <code>Computer code</code></p>
            <br>
            <p>This is <sub>subscript</sub>text</p>
            <br>
            <p>This is <sup>superscript</sup>Text</p>
            <br>
            <p>This is <small>small text</small></p>
        </div>
    </body>
</html>
