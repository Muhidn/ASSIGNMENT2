<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 6px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Pizza Order Form</h2>

<table>
  <tr>
    <th colspan="2">Place Your Order</th>
  </tr>
  <tr>
    <td>Name:</td>
    <td><input type="text" name="name"></td>
  </tr>
  <tr>
    <td>Pizza Topping:</td>
    <td>
      <input type="radio" id="supreme" name="topping" value="supreme">
      <label for="supreme">Supreme</label><br>
      <input type="radio" id="vegetarian" name="topping" value="vegetarian">
      <label for="vegetarian">Vegetarian</label><br>
      <input type="radio" id="hawaiian" name="topping" value="hawaiian">
      <label for="hawaiian">Hawaiian</label><br>
    </td>
  </tr>
  <tr>
    <td>Pizza Sauce:</td>
    <td>
      <select name="sauce">
        <option value="tomato">Tomato</option>
        <option value="pesto">Pesto</option>
        <option value="white">White</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Optional Extras:</td>
    <td>
      <input type="checkbox" id="extraCheese" name="extras" value="extraCheese">
      <label for="extraCheese">Extra Cheese</label><br>
      <input type="checkbox" id="glutenFree" name="extras" value="glutenFree">
      <label for="glutenFree">Gluten Free Base</label><br>
    </td>
  </tr>
  <tr>
    <td>Delivery Description:</td>
    <td><input type="text" name="deliveryDescription"></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" value="Submit Order"></td>
  </tr>
</table>

</body>
</html>
